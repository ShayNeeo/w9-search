version: '3.7'

services:
  w9-search:
    build:
      context: .
      dockerfile: Dockerfile.build
    restart: unless-stopped
    ports:
      - "${PORT:-3005}:3000"
    environment:
      - DATABASE_URL=sqlite:/app/data/w9_search.db
      - SEARXNG_BASE_URL=http://searxng:8080
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - w9-network
    depends_on:
      - searxng
    dns:
      - 8.8.8.8
      - 1.1.1.1

  searxng:
    image: searxng/searxng:latest
    restart: always
    networks:
      - w9-network
    ports:
      - "${SEARXNG_PORT:-8080}:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - BASE_URL=http://localhost:8080/
      - INSTANCE_NAME=w9-searxng
      - SEARXNG_SECRET=${SEARXNG_SECRET}

networks:
  w9-network:
    name: w9-network
    driver: bridge
